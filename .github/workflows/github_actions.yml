on: [push]

name: Build Docker Image And Submit Metadata To Reliza Hub

permissions:
  contents: write

jobs:
  setup-rearm-cli:
    name: Setup Rearm CLI
    runs-on: ubuntu-latest
    steps:
      - name: Setup Rearm CLI Step
        uses: relizaio/setup-rearm-cli-action
      - name: Test rearm
        shell: bash
        run: |
          set -e
          set -x
          rearm version
